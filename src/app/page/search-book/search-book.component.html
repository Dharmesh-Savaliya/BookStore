<div class="container">
  <div class="header">
    <a (click)="redirectToMenu()"><i class="fa fa-arrow-left fx-5"></i></a>
    {{selectedCategory}}
  </div>

  <div class="page_content">
    <div class="search-box">
      <span class="col-sm-1 col-md-1 col-lg-1 fa fa-search fx-3 " ></span>
      <input class="col-sm-10 col-md-10 col-lg-10" placeholder="Search"  type="text" [(ngModel)]="searchBookText"
                (keydown) = 'searchBookByText()'  (blur)="searchBookByText()">
      <span *ngIf = 'displayCloseBtn' class="col-sm-1 col-md-1 col-lg-1 fa fa-times fx-3" ></span>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-2 card-search-book" *ngFor='let bookObj of categoryWiseDetails'>
        <a (click)="redirectToBook(bookObj)">
            <img src="https://www.gutenberg.org/cache/epub/{{bookObj.id}}/pg{{bookObj.id}}.cover.medium.jpg"
              draggable="false">
              <h2 class="book-title" title="{{bookObj.title}}">{{bookObj.title}}</h2>
              <h5 style="font-size: 14px; color: gray;">{{bookObj?.authors[0]?.name}}</h5>
        </a>
      </div>
    </div>
  </div>
</div>
